<html>
    <head>
        <script type="text/javascript" src="js/webGL.js"></script>
        <script type="text/javascript" src="js/controls.js"></script>
        <script type="text/javascript" src="js/tick.js"></script>
        <script type="text/javascript">
            objects = [{
                'type': 'rect',
                'position': [0.0, 0.0],
                'rotation': 0.0,
                'size': [0.02, 0.18],
                'force': [0.0, 0.0],
                'forceFreq': 0.0
            }, {
                'type': 'rect',
                'position': [0.0, 0.45],
                'rotation': 0.0,
                'size': [0.02, 0.25],
                'force': [0.0, 0.0],
                'forceFreq': 0.0
            }, {
                'type': 'rect',
                'position': [0.0, -0.45],
                'rotation': 0.0,
                'size': [0.02, 0.25],
                'force': [0.0, 0.0],
                'forceFreq': 0.0
            }, {
                'type': 'rect',
                'position': [-0.12, 0.0],
                'rotation': 0.0,
                'size': [0.06, 0.7],
                'force': [0.5, 0.0],
                'forceFreq': 0.005
            }];
        </script>
    </head>
    <body onload="init();">
        <canvas id="canvas"></canvas>
        <div id="controls">
        	<table>
                <tr>
                    <th>Visualizer</th>
                    <td><input id="closeControls"/></td>
                </tr>
                <tr>
                    <td>Impulse</td>
                    <td><input id="showImpulse"/></td>
                </tr>
                <tr>
                    <td>Density</td>
                    <td><input id="showDensity"/></td>
                </tr>
                <tr>
                    <th>Fluid</th>
                    <td><input id="clearButton"/></td>
                </tr>
        		<tr>
        			<td>Momentum</td>
        			<td><input id="momentum" value="1.0"/></td>
        		</tr>
        		<tr>
        			<td>Kinetic Damping</td>
        			<td><input id="kineticDamping" value="1.0"/></td>
        		</tr>
                <tr>
                    <td>Pressure Damping</td>
                    <td><input id="pressureDamping" value="0.5"/></td>
                </tr>
        		<tr>
        			<td>Iterations</td>
        			<td><input id="iterations" value="16"/></td>
        		</tr>
        		<tr>
        			<td>Resolution</td>
        			<td><input id="resolution" value="1.0"/></td>
        		</tr>
                <tr>
                    <th>Object</th>
                    <td><input id="spawnButton"/></td>
                </tr>
                <tr>
                    <td>Type</td>
                    <td><select id="objectType"></select></td>
                </tr>
                <tr>
                    <td>Frequence</td>
                    <td><input id="objectFreq" value="0.0"/></td>
                </tr>
                <tr>
                    <td>Mode</td>
                    <td><select id="controlsMode"></select></td>
                </tr>
        	</table>
        </div>
    </body>
</html>
